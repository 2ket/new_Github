<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-1.12.4.js">
        </script>
        <style>
            #source{display: none;}
        </style>
        <script type="text/javascript">
            var msg;
    window.onload=function(){
        msg=$('#source').html();
        loop();
    };
function loop(){
    if($('#source').html().trim()==''){
            $('#source').html('<img alt="s" src="imgs/b01.jpg"/><img alt="s" src="imgs/b02.jpg"/><img alt="s" src="imgs/b03.jpg"/><img alt="s" src="imgs/b04.jpg"/><img alt="s" src="imgs/b05.jpg"/><img alt="s" src="imgs/b06.jpg"/>')
        }
    
        var first=$('#source>img:first');
        $('#target').html(first);
        window.setTimeout(loop,2000);
}
        </script>
    </head>
    <body>
        <div id="target"></div>
        <div id="source">
            <img alt="s" src="imgs/b01.jpg"/>
            <img alt="s" src="imgs/b02.jpg"/>
            <img alt="s" src="imgs/b03.jpg"/>
            <img alt="s" src="imgs/b04.jpg"/>
            <img alt="s" src="imgs/b05.jpg"/>
            <img alt="s" src="imgs/b06.jpg"/>
        </div>
    </body>
</html>
